<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <pre>{{person | json }}</pre> -->
  <!-- //shouldReorder adalah reserve word -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list class="listContact" [reorder]="shouldReorder" (ionItemReorder)="$event.applyTo(orang)">
    <!-- <ion-list-header>Follow us on Twitter</ion-list-header> -->
    <ion-item-sliding *ngFor="let ahli of orang">
      <ion-item (click)="pushOrang(ahli)">
        <ion-avatar item-left>
          <img [src]="ahli.picture.thumbnail" alt="">
        </ion-avatar>
        {{ahli.name.first}} {{ahli.name.last}}
        <ion-note item-right>{{ahli.phone}}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only>
          <ion-icon name="archive"></ion-icon>
        </button>  
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="secondary" icon-only>
          <ion-icon name="flag"></ion-icon>
        </button>  
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
